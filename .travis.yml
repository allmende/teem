language: node_js
node_js:
  - "4"

sudo: false

services:
- docker

addons:
  apt:
    sources:
      - sourceline: 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main'
        key_url: 'https://dl-ssl.google.com/linux/linux_signing_key.pub'
    packages:
      - google-chrome-stable
  ssh_known_hosts: deploy.teem.works

notifications:
  webhooks:
    urls:
      - 'https://webhooks.gitter.im/e/e5b21e9158205fe421fb'
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

cache:
  directories:
    - $HOME/.npm
    - node_modules
    - bower_components

before_script:
  - cat /etc/hosts
  - "sed -e 's/^127\\.0\\.1\\.1 localhost \\(.*\\)$/127.0.1.1 \\1/' /etc/hosts > /tmp/hosts"
  - "sudo mv /tmp/hosts /etc/hosts"
  - npm install -g gulp
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - .travis/before_script.sh

script: .travis/script.sh
