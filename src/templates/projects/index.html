<div ui-content-for="nav-title">
  <span>{{'project.index.' + context + '.title' | translate}}</span>
</div>

<div class="scrollable">
  <div class="scrollable-header hidden-mobile">
    <h1>{{'project.index.' + context + '.title' | translate}}</h1>
    <plus class="plus-desktop" plus-type="project" plus-community="community"></plus>
  </div>
  <div id="indexProjContainer" class="scrollable-content">
    <div class="section projects project-index">
      <div class="project-index-tip">
        {{'project.index.' + context + '.tip' | translate: translationData}}
      </div>
      <div>
        <projects project-list="projects" context="context" container="#indexProjContainer"></projects>
      </div>
    </div>
  </div>
</div>

<plus class="plus-mobile" plus-type="project" plus-community="community"></plus>

<div class="projects-welcome" ng-if="! community && emptyProjects()">
  <div class="alert alert-info">
    <span translate>project.welcome.tip</span>
  </div>
</div>
